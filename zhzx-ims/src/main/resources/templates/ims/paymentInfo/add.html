<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增付款信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-paymentInfo-add">
            <input name="parentId" class="form-control" type="hidden" th:value="${parentId}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input name="paymentDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
					</div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款额度：</label>
                <div class="col-sm-8">
                    <input name="paymentLimit" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "ims/paymentInfo"
        $("#form-paymentInfo-add").validate({
            focusCleanup: true
        });
        $("input[name='paymentDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-paymentInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
