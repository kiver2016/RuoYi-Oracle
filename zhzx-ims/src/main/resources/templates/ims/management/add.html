<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增订单信息')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-management-add">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>下单日期：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="orderDate" class="form-control"
									placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>客户名称：</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input name="customerName" class="form-control" type="text" required id="customerName">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle"
										data-toggle="dropdown">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>客户地址：</label>
						<div class="col-sm-8">
							<input name="customerAddress" class="form-control" type="text" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>品牌：</label>
						<div class="col-sm-8">
							<input name="materialBrand" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4" style="margin-bottom: 1px;">订单产品付款情况</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar1" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-1"></table>
					<input id="parentId" name="parentId" type="hidden">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">已预付：</label>
						<div class="col-sm-8">
							<input name="prepaid" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">应付尾款：</label>
						<div class="col-sm-8">
							<input name="payable" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">是否已结清：</label>
						<div class="col-sm-8">
							<input name="sfyjq" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">尾款支付日期：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="wkzfrq" class="form-control"
									placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">预提货日期：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="ythrq" class="form-control"
									placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">负责人：</label>
						<div class="col-sm-8">
							<input name="fzr" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">实际送货日期：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="sjshrq" class="form-control"
									placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">送货人：</label>
						<div class="col-sm-8">
							<input name="deliverer" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<th:block th:include="include :: bootstrap-suggest-js" />
	<script type="text/javascript">
		var prefix = ctx + "ims/management"
		$("#form-management-add").validate({
			focusCleanup : true
		});

		$("#customerName").bsSuggest({
	        url: ctx + "selectCustomerInfoList",
	        idField: "customerInfoId",
	        keyField: "customerName",
	        effectiveFields:['customerName','customerPhone','customerAddress'],
	        effectiveFieldsAlias:{'customerName': '顾客名称','customerPhone': '电话','customerAddress': '地址'},
	    }).on('onDataRequestSuccess', function (e, result) {
	        console.log('onDataRequestSuccess: ', result);
	    }).on('onSetSelectValue', function (e, selectedData, selectedRawData) {
	        console.log('onSetSelectValue: ', e.target.value, selectedData, selectedRawData.materialBrand);
	        $("input[name='customerName']").val(selectedRawData.customerName);
	        $("input[name='customerAddress']").val(selectedRawData.customerAddress);
	    }).on('onUnsetSelectValue', function (e) {
	        console.log("onUnsetSelectValue");
	    });
		
		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add/"+parentId, $('#form-management-add')
						.serialize());
			}
		}

		$("input[name='orderDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='wkzfrq']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='ythrq']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='sjshrq']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
		
		var prefixsub = ctx + "ims/orderManagementSub";
		var parentId = Math.random() + '_1314520';
		$("#parentId").val(parentId);
		var createUrl = prefixsub + "/add/" + parentId;
		
		$(function() {
			var options1 = {
				id : "bootstrap-table-1",
				url : prefixsub + "/list",
				toolbar : "toolbar1",
				createUrl : createUrl,
				updateUrl : prefixsub + "/edit/{id}",
				removeUrl : prefixsub + "/remove",
				modalName: "订单信息子",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'orderManagementSubId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'materialName', 
                    title : '产品名称'
                },
                {
                    field : 'materialBrand', 
                    title : '品牌'
                },
                {
                    field : 'materialModel', 
                    title : '型号'
                },
                {
                    field : 'materialNorms', 
                    title : '规格'
                },
                {
                    field : 'materialNum', 
                    title : '数量'
                },
                {
                    field : 'unitPrice', 
                    title : '单价'
                },
                {
                    field : 'totalPrice', 
                    title : '总价'
                },
                {
                    field : 'prepaid', 
                    title : '已预付'
                },
                {
                    field : 'payable', 
                    title : '应付尾款'
                }]
			};
			$.table.init(options1);
		});
	</script>
</body>
</html>
