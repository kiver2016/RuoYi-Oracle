<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contractInfo-edit" th:object="${contractInfo}">
            <input name="contractInfoId" th:field="*{contractInfoId}" type="hidden">
            <input name="parentId" class="form-control" type="hidden" th:field="*{parentId}" id="parentId">
            <h4 class="form-header h4">顾客信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>顾客名称：</label>
						<div class="col-sm-8">
						<div class="input-group">
							<input name="customer" class="form-control" type="text" id="customer" th:field="*{customer}" required>
							<div class="input-group-btn">
								<button type="button" class="btn btn-white dropdown-toggle"
									data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right" role="menu">
								</ul>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>手机号码：</label>
						<div class="col-sm-8">
							<input name="phone" class="form-control" type="text" th:field="*{phone}" readonly="readonly" required>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>地址：</label>
						<div class="col-sm-8">
							<input name="address" class="form-control" type="text" th:field="*{address}" readonly="readonly" required>
						</div>
					</div>
				</div>
			</div>
            <h4 class="form-header h4">合同信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>合同编号：</label>
						<div class="col-sm-8">
							<input name="contractNum" class="form-control" type="text" th:field="*{contractNum}" required>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>合同签订日期：</label>
						<div class="col-sm-8">
							<div class="input-group date">
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
								<input name="contractDate"
									th:value="${#dates.format(contractInfo.contractDate, 'yyyy-MM-dd')}"
									class="form-control" placeholder="yyyy-MM-dd" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>合同额度：</label>
						<div class="col-sm-8">
							<input name="contractLimit" class="form-control" type="text" th:field="*{contractLimit}" required>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>付款方式：</label>
						<div class="col-sm-8">
							<input name="paymentMethod" class="form-control" type="text" th:field="*{paymentMethod}" required>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>销售员：</label>
						<div class="col-sm-8">
							<input name="salesperson" class="form-control" type="text" th:field="*{salesperson}" required>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-2 control-label">备注：</label>
						<div class="col-sm-10">
							<textarea name="remark" class="form-control">[[${contractInfo.remark}]]</textarea>
						</div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4" style="margin-bottom: 1px;">合同产品及送货信息</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar2" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-2"></table>
				</div>
			</div>
			<h4 class="form-header h4" style="margin-bottom: 1px;">付款信息</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar3" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-3"></table>
				</div>
			</div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
	<th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "ims/contractInfo";
        $("#form-contractInfo-edit").validate({
            focusCleanup: true
        });
        $("input[name='contractDate']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-contractInfo-edit').serialize());
            }
        }
        $("#customer").bsSuggest({
	        url: ctx + "selectCustomerInfoList",
	        idField: "customerInfoId",
	        keyField: "customerName",
	        effectiveFields:['customerName','customerPhone','customerAddress'],
	        effectiveFieldsAlias:{'customerName': '顾客名称','customerPhone': '电话','customerAddress': '地址'},
	    }).on('onDataRequestSuccess', function (e, result) {
	        console.log('onDataRequestSuccess: ', result);
	    }).on('onSetSelectValue', function (e, selectedData, selectedRawData) {
	        console.log('onSetSelectValue: ', e.target.value, selectedData, selectedRawData.materialBrand);
	        $("input[name='customer']").val(selectedRawData.customerName);
	        $("input[name='phone']").val(selectedRawData.customerPhone);
	        $("input[name='address']").val(selectedRawData.customerAddress);
	    }).on('onUnsetSelectValue', function (e) {
	        console.log("onUnsetSelectValue");
	    });
        
		var parentId = '[[${contractInfo.contractInfoId}]]';
		$("#parentId").val(parentId);

		var prefixsub2 = ctx + "ims/contractMaterialInfo";
		var createUrl2 = prefixsub2 + "/add/" + parentId;
		
		var prefixsub3 = ctx + "ims/paymentInfo";
		var createUrl3 = prefixsub3 + "/add/" + parentId;
		$(function() {
			var options = {
				id : "bootstrap-table-2",
				toolbar : "toolbar2",
				url : prefixsub2 + "/list",
				createUrl : createUrl2,
				updateUrl : prefixsub2 + "/edit/{id}",
				removeUrl : prefixsub2 + "/remove",
				modalName: "合同产品及送货信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'contractMaterialInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'materialName', 
                    title : '产品名称'
                },
                {
                    field : 'materialBrand', 
                    title : '品牌'
                },
                {
                    field : 'materialModel', 
                    title : '型号'
                },
                {
                    field : 'materialNorms', 
                    title : '规格'
                },
                {
                    field : 'contractNum', 
                    title : '合同数量'
                },
                {
                    field : 'deliverGoods', 
                    title : '已送货数量'
                } ]
			};
			$.table.init(options);
			
			var options3 = {
				id : "bootstrap-table-3",
				toolbar : "toolbar3",
				url : prefixsub3 + "/list",
				createUrl : createUrl3,
				updateUrl : prefixsub3 + "/edit/{id}",
				removeUrl : prefixsub3 + "/remove",
				modalName: "付款信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'paymentInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'paymentDate', 
                    title : '付款日期',
                    formatter: function (value, row, index) {  
                    	if(value!=null)
                        	return value.substr(0,10);
                    	else
                        	return value;
                    }
                },
                {
                    field : 'paymentLimit', 
                    title : '付款额度'
                }]
			};
			$.table.init(options3);
		});
    </script>
</body>
</html>
