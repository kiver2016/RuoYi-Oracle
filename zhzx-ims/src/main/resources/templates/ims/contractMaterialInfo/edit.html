<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合同产品及送货信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-contractMaterialInfo-edit" th:object="${contractMaterialInfo}">
            <input name="contractMaterialInfoId" th:field="*{contractMaterialInfoId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>产品名称：</label>
                <div class="col-sm-8">
                    <input name="materialName" th:field="*{materialName}" class="form-control" type="text" id="materialName" required>
                    <div class="input-group-btn">
						<button type="button" class="btn btn-white dropdown-toggle"
							data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
						</ul>
					</div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>品牌：</label>
                <div class="col-sm-8">
                    <input name="materialBrand" th:field="*{materialBrand}" class="form-control" type="text" required readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>型号：</label>
                <div class="col-sm-8">
                    <input name="materialModel" th:field="*{materialModel}" class="form-control" type="text" required readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>规格：</label>
                <div class="col-sm-8">
                    <input name="materialNorms" th:field="*{materialNorms}" class="form-control" type="text" required readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>合同数量：</label>
                <div class="col-sm-8">
                    <input name="contractNum" th:field="*{contractNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>已送货数量：</label>
                <div class="col-sm-8">
                    <input name="deliverGoods" th:field="*{deliverGoods}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
    <script type="text/javascript">
        var prefix = ctx + "ims/contractMaterialInfo";
        $("#form-contractMaterialInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-contractMaterialInfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
