<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改客户信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-customerInfo-edit"
			th:object="${customerInfo}">
			<input name="customerInfoId" th:field="*{customerInfoId}"
				type="hidden">
			<h4 class="form-header h4">顾客基本信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>客户姓名：</label>
						<div class="col-sm-8">
							<input name="customerName" th:field="*{customerName}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>手机号：</label>
						<div class="col-sm-8">
							<input name="customerPhone" th:field="*{customerPhone}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>地址：</label>
						<div class="col-sm-8">
							<input name="customerAddress" th:field="*{customerAddress}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>设计师：</label>
						<div class="col-sm-8">
							<input name="designer" th:field="*{designer}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>装修公司：</label>
						<div class="col-sm-8">
							<input name="decorationCompany" th:field="*{decorationCompany}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>销售员：</label>
						<div class="col-sm-8">
							<input name="salesperson" th:field="*{salesperson}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span style="color: red;">*</span>订单状态：</label>
						<div class="col-sm-8">
							<div class="radio-box"
								th:each="dict : ${@dict.getType('order_status')}">
								<input type="radio" th:id="${'orderStatus_' + dict.dictCode}"
									name="orderStatus" th:value="${dict.dictValue}"
									th:field="*{orderStatus}"> <label
									th:for="${'orderStatus_' + dict.dictCode}"
									th:text="${dict.dictLabel}"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <h4 class="form-header h4" style="margin-bottom: 1px;">合同签单信息</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar1" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-1"></table>
					<input id="parentId" name="parentId" type="hidden">
				</div>
			</div>
			<h4 class="form-header h4" style="margin-bottom: 1px;">合同产品及送货信息</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar2" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-2"></table>
				</div>
			</div>
			<h4 class="form-header h4" style="margin-bottom: 1px;">付款信息</h4>
			<div class="row">
				<div class="btn-group-sm" id="toolbar3" role="group">
					<a class="btn btn-success" onclick="$.operate.add()"> <i
						class="fa fa-plus"></i> 添加
					</a> <a class="btn btn-primary single disabled"
						onclick="$.operate.edit()"> <i class="fa fa-edit"></i> 修改
					</a> <a class="btn btn-danger multiple disabled"
						onclick="$.operate.removeAll()"> <i class="fa fa-remove"></i>
						删除
					</a>
				</div>
				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table-3"></table>
				</div>
			</div> -->
			<div class="row" style="margin-top: 4px;">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">已付款：</label>
						<div class="col-sm-8">
							<input name="orderPay" th:field="*{orderPay}"
								class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">是否结清：</label>
						<div class="col-sm-8">
							<input name="sfjq" th:field="*{sfjq}" class="form-control"
								type="text">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "ims/customerInfo";
		$("#form-customerInfo-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-customerInfo-edit')
						.serialize());
			}
		}
		
		var prefixsub = ctx + "ims/contractInfo";
		var parentId = '[[${customerInfo.customerInfoId}]]';
		$("#parentId").val(parentId);
		var createUrl = prefixsub + "/add/" + parentId;

		var prefixsub2 = ctx + "ims/contractMaterialInfo";
		var createUrl2 = prefixsub2 + "/add/" + parentId;
		
		var prefixsub3 = ctx + "ims/paymentInfo";
		var createUrl3 = prefixsub3 + "/add/" + parentId;
		$(function() {
			var options1 = {
				id : "bootstrap-table-1",
				url : prefixsub + "/list",
				toolbar : "toolbar1",
				createUrl : createUrl,
				updateUrl : prefixsub + "/edit/{id}",
				removeUrl : prefixsub + "/remove",
				modalName: "合同信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'contractInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'contractDate', 
                    title : '合同签订日期'
                },
                {
                    field : 'contractLimit', 
                    title : '合同额度'
                },
                {
                    field : 'paymentMethod', 
                    title : '付款方式'
                },
                {
                    field : 'salesperson', 
                    title : '销售员'
                },
                {
                    field : 'remark', 
                    title : '备注'
                } ]
			};
			$.table.init(options1);

			var options = {
				id : "bootstrap-table-2",
				toolbar : "toolbar2",
				url : prefixsub2 + "/list",
				createUrl : createUrl2,
				updateUrl : prefixsub2 + "/edit/{id}",
				removeUrl : prefixsub2 + "/remove",
				modalName: "合同产品及送货信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'contractMaterialInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'materialName', 
                    title : '产品名称'
                },
                {
                    field : 'materialBrand', 
                    title : '品牌'
                },
                {
                    field : 'materialModel', 
                    title : '型号'
                },
                {
                    field : 'materialNorms', 
                    title : '规格'
                },
                {
                    field : 'contractNum', 
                    title : '合同数量'
                },
                {
                    field : 'deliverGoods', 
                    title : '已送货数量'
                } ]
			};
			$.table.init(options);
			
			var options3 = {
				id : "bootstrap-table-3",
				toolbar : "toolbar3",
				url : prefixsub3 + "/list",
				createUrl : createUrl3,
				updateUrl : prefixsub3 + "/edit/{id}",
				removeUrl : prefixsub3 + "/remove",
				modalName: "付款信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'paymentInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'paymentDate', 
                    title : '付款日期'
                },
                {
                    field : 'paymentLimit', 
                    title : '付款额度'
                }]
			};
			$.table.init(options3);
		});
		
	</script>
</body>
</html>
