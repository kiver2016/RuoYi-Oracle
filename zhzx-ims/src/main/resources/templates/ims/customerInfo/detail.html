<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改客户信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-customerInfo-edit"
			th:object="${customerInfo}">
			<input name="customerInfoId" th:field="*{customerInfoId}"
				type="hidden">
			 <div class="row">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">顾客基本信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">合同签单信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">合同产品及送货信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-4" aria-expanded="false">付款信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-5" aria-expanded="false">安装信息</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-6" aria-expanded="false">售后服务记录</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>客户姓名：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{customerName}">
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>手机号：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{customerPhone}">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>地址：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{customerAddress}">
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>设计师：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{designer}">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>装修公司：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{decorationCompany}">
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>销售员：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{salesperson}">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span style="color: red;">*</span>订单状态：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="${@dict.getLabel('order_status',customerInfo.orderStatus)}">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row" style="margin-top: 4px;">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label">已付款：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{orderPay}">
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-4 control-label">是否结清：</label>
											<div class="col-sm-8">
												<div class="form-control-static" th:text="*{sfjq}">
												</div>
											</div>
										</div>
									</div>
								</div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="row">
								<div class="col-sm-12 select-table table-striped">
									<table id="bootstrap-table-1"></table>
									<input id="parentId" name="parentId" type="hidden">
								</div>
							</div>
                        </div>
                        <div id="tab-3" class="tab-pane">
                            <div class="row">
								<div class="col-sm-12 select-table table-striped">
									<table id="bootstrap-table-2"></table>
								</div>
							</div>
                        </div>
                        <div id="tab-4" class="tab-pane">
                            <div class="row">
								<div class="col-sm-12 select-table table-striped">
									<table id="bootstrap-table-3"></table>
								</div>
							</div>
                        </div>
                        <div id="tab-5" class="tab-pane">
                            <div class="row">
								<div class="col-sm-12 select-table table-striped">
									<table id="bootstrap-table-4"></table>
								</div>
							</div>
                        </div>
                        <div id="tab-6" class="tab-pane">
                            <div class="row">
								<div class="col-sm-12 select-table table-striped">
									<table id="bootstrap-table-5"></table>
								</div>
							</div>
                        </div>
                    </div>


                </div>
            </div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "ims/customerInfo";
		$("#form-customerInfo-edit").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-customerInfo-edit')
						.serialize());
			}
		}
		
		var prefixsub = ctx + "ims/contractInfo";
		var customerName = '[[${customerInfo.customerName}]]';
		var customerPhone = '[[${customerInfo.customerPhone}]]';
		var customerAddress = '[[${customerInfo.customerAddress}]]';

		var prefixsub2 = ctx + "ims/contractMaterialInfo";
		
		var prefixsub3 = ctx + "ims/paymentInfo";
		var prefixsub4 = ctx + "ims/materialInstallInfo";
		var prefixsub5 = ctx + "ims/afterSales";
		
		
		$(function() {
			var options1 = {
				id : "bootstrap-table-1",
				url : prefixsub + "/customerlist/"+customerName+"/"+customerPhone+"/"+customerAddress,
				showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        showPageGo: false,
				modalName: "合同信息",
                columns: [
                {
                    field : 'contractInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'contractDate', 
                    title : '合同签订日期',
                    formatter: function (value, row, index) {  
                    	if(value!=null)
                        	return value.substr(0,10);
                    	else
                        	return value;
                    }
                },
                {
                    field : 'contractLimit', 
                    title : '合同额度'
                },
                {
                    field : 'paymentMethod', 
                    title : '付款方式'
                },
                {
                    field : 'salesperson', 
                    title : '销售员'
                },
                {
                    field : 'remark', 
                    title : '备注'
                } ]
			};
			$.table.init(options1);

			var options = {
				id : "bootstrap-table-2",
				url : prefixsub2 + "/customerlist/"+customerName+"/"+customerPhone+"/"+customerAddress,
				showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        showPageGo: false,
				modalName: "合同产品及送货信息",
                columns: [
                {
                    field : 'contractMaterialInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'materialName', 
                    title : '产品名称'
                },
                {
                    field : 'materialBrand', 
                    title : '品牌'
                },
                {
                    field : 'materialModel', 
                    title : '型号'
                },
                {
                    field : 'materialNorms', 
                    title : '规格'
                },
                {
                    field : 'contractNum', 
                    title : '合同数量'
                },
                {
                    field : 'deliverGoods', 
                    title : '已送货数量'
                } ]
			};
			$.table.init(options);
			
			var options3 = {
				id : "bootstrap-table-3",
				url : prefixsub3 + "/customerlist/"+customerName+"/"+customerPhone+"/"+customerAddress,
				showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        showPageGo: false,
				modalName: "付款信息",
                columns: [
                {
                    field : 'paymentInfoId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'paymentDate', 
                    title : '付款日期',
                    formatter: function (value, row, index) {  
                    	if(value!=null)
                        	return value.substr(0,10);
                    	else
                        	return value;
                    }
                },
                {
                    field : 'paymentLimit', 
                    title : '付款额度'
                }]
			};
			$.table.init(options3);
			
			
			var options4 = {
					id : "bootstrap-table-4",
	                url: prefixsub4 + "/customerlist/"+customerName+"/"+customerAddress,
	                showSearch: false,
			        showRefresh: false,
			        showToggle: false,
			        showColumns: false,
			        showPageGo: false,
	                modalName: "安装信息",
	                columns: [ 
	                {
	                    field : 'materialInstallInfoId', 
	                    title : '主键',
	                    visible: false
	                },
	                {
	                    field : 'customer', 
	                    title : '客户姓名'
	                },
	                {
	                    field : 'address', 
	                    title : '地址'
	                },
	                {
	                    field : 'installPerson', 
	                    title : '安装人员'
	                },
	                {
	                    field : 'installMaterial', 
	                    title : '安装产品'
	                },
	                {
	                    field : 'materialModel', 
	                    title : '型号'
	                },
	                {
	                    field : 'materialNorms', 
	                    title : '规格'
	                },
	                {
	                    field : 'materialArea', 
	                    title : '面积'
	                },
	                {
	                    field : 'installWay', 
	                    title : '安装方式'
	                },
	                {
	                    field : 'installDate', 
	                    title : '安装日期',
	                    formatter: function (value, row, index) {  
	                    	if(value!=null)
	                        	return value.substr(0,10);
	                    	else
	                        	return value;
	                    }
	                },
	                {
	                    field : 'installCost', 
	                    title : '安装费用'
	                },
	                {
	                    field : 'operoter', 
	                    title : '经办人'
	                }]
	            };
	            $.table.init(options4);
	            
	            var options5 = {
	                    url: prefixsub5 + "/customerlist/"+customerName+"/"+customerAddress,
	                    id : "bootstrap-table-5",
	                    showSearch: false,
	    		        showRefresh: false,
	    		        showToggle: false,
	    		        showColumns: false,
	    		        showPageGo: false,
	                    modalName: "售后服务记录",
	                    columns: [
	                    {
	                        field : 'afterSalesServiceId', 
	                        title : '主键',
	                        visible: false
	                    },
	                    {
	                        field : 'customer', 
	                        title : '客户姓名'
	                    },
	                    {
	                        field : 'address', 
	                        title : '地址'
	                    },
	                    {
	                        field : 'serviceContext', 
	                        title : '售后服务内容',
	                        width : '400px'
	                    },
	                    {
	                        field : 'scenePhotos', 
	                        title : '现场照片',
	                        width : '200',
	                        formatter: function(value, row, index) {
	    				    	return $.table.imageView(value,"400px","400px");
	    				    }
	                    },
	                    {
	                        field : 'hand', 
	                        title : '负责人'
	                    },
	                    {
	                        field : 'serviceDate', 
	                        title : '售后服务日期',
	                        formatter: function (value, row, index) {  
	                        	if(value!=null)
	                            	return value.substr(0,10);
	                        	else
	                            	return value;
	                        }
	                    }]
	                };
	                $.table.init(options5);
		});
		
	</script>
</body>
</html>
